<!DOCTYPE html>
<html> 
  <head>

    <style>
        @media only screen and (min-width: 1000px) {
            .video {
                display: none;
            }
            body {
                background-color: rgb(0, 0, 0);
            }
            .flip {
                display: none;
            }
            .icon {
                display: none;
            }
            .iconcontainer {
                display: block;
            }
            .casette {
                display: none;
            }
        }

        @media only screen and (orientation: landscape) {
            body {
                background-color: rgb(0, 0, 0);
                background-attachment: fixed;
                background-position: center;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .casette {
                margin-top: 5vh;
                height: 100vh;
                width: auto;
            }
            .flip {
                display: none;
            }
            .iconcontainer {
                display: none;
            }
            .icon {
                display: none;
            }
        }

        @media only screen and (orientation: portrait) {
            .video {
                display: none;
            }
            body {
                background-color: rgb(0, 0, 0);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .flip {
                text-align: center;
                color: white;
                font-size: 18pt;
                font-family: "Reenie Beanie", cursive;
            }
            .icon {
                width: 40%;
                height: 40%;
            }
            .iconcontainer {
                display: block;
                text-align: center;
            }
            .casette {
                display: none;
            }
        }

    </style>

    <body>
        <div class="container">
            <img class="casette" id="casetteImage" src="band/casettebag.PNG">
            <h2 class="flip">rotate phone to proceed</h2>
            <div class="iconcontainer">
                <img class="icon" src="band/rotateicon.png">
            </div>
        </div>
        
        <script>
            //swipe to next/previous page
            console.log("JS RUNNING");
            var casetteImage = document.getElementById('casetteImage');
            var clickCount = 0;

            casetteImage.addEventListener('click', function() {
                clickCount++;
                if (clickCount === 1) {
                    casetteImage.src = 'band/casette5.png'; 
                } else if (clickCount === 2) {
                    window.location.href = 'tapes.html'; 
                } else {
                    clickCount = 0;
                    casetteImage.src = 'band/casettebag.PNG';
                }
            });
            document.addEventListener("touchstart", handleTouchStart, false);
            document.addEventListener("touchmove", handleTouchMove, false);

            var xDown = null;
            var yDown = null;

            function getTouches(evt) {
                return (
                evt.touches || // browser API
                evt.originalEvent.touches
                ); // jQuery
            }

            function handleTouchStart(evt) {
                const firstTouch = getTouches(evt)[0];
                xDown = firstTouch.clientX;
                yDown = firstTouch.clientY;
            }

            function handleTouchMove(evt) {
                if (!xDown || !yDown) {
                return;
                }

            var xUp = evt.touches[0].clientX;
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {

                }
            }
            else {
                if (yDiff > 10) {
                    window.location.href = "pics2.html";
                } 
                else if (yDiff < -10) {
                    window.location.href = "cd.html";
                }
                xDown = null;
                yDown = null;
            }
             }
    </script>
