<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <link rel="icon" type="image/png" href="cd.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Micro+5&family=Pangolin&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Reenie+Beanie&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Schoolbell&family=Shadows+Into+Light&family=Silkscreen:wght@400;700&family=Single+Day&family=VT323&display=swap" rel="stylesheet">
  <title>Leave a song,</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div><a href="index.html">View data here</a></div> -->
  <br><br>
  <h1 class="header">Leave a song,</h1>
  
  <!-- change the form action to your script url -->
  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbz-_7KBPM6XYRL6qJHcE9b17BNiLEvnNqHB-E5hb8clj0klVMYfo7QfYiP0mf9LG0zNVw/exec">
    

    <div class="form-elements">
      <fieldset>
        <label for="name"><span style="font-weight: 400;">Song: </span></label>
        <input id="name" name="name" placeholder="artist - song" />
      </fieldset>

      <fieldset>
        <label for="link"><span style="font-weight: 400;">Link: </span></label>
        <textarea id="link" name="link" rows="3"></textarea>
      </fieldset>

      <fieldset>
        <label for="word"><span style="font-weight: 400;">This song reminds me of: </span></label>
        <textarea id="word" type="word" name="word" rows="5"></textarea>
      </fieldset>

      <fieldset class="honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>
      <br><br>
      <button class="button-success pure-button button-xlarge">
        submit song
      </button>
      <br><br><br><br>
    </div>
    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="container">
    <div class="thankyou_message" style="display: none;">
      <div class="header">
        <h2>Song successfully added to playlist.</h2>
        <div class="cdcontainer">
        <img class="thankyou_messagecd" src="cd.png">
        </div>
        <button><a href="index.html">take a song</a></button>
      </div>    
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="submit-data.js"></script>

</body>
</html>
